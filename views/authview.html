<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        danger: '#EF4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Test API Authentification</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Section Inscription -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Inscription</h2>
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email*</label>
                        <input type="email" name="email" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Mot de passe*</label>
                        <input type="password" name="password" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Prénom*</label>
                            <input type="text" name="first_name" required 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nom*</label>
                            <input type="text" name="last_name" required 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date de naissance</label>
                        <input type="date" name="birth_date"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Genre</label>
                        <select name="gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                            <option value="">Sélectionner...</option>
                            <option value="male">Homme</option>
                            <option value="female">Femme</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Institution</label>
                        <input type="text" name="institution"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Domaine d'étude</label>
                        <input type="text" name="field_of_study"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                    </div>
                    <button type="submit" 
                            class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                        S'inscrire
                    </button>
                </form>
                <div id="registerResult" class="mt-4 p-3 rounded hidden"></div>
            </div>

            <!-- Section Connexion -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Connexion</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email*</label>
                        <input type="email" name="email" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Mot de passe*</label>
                        <input type="password" name="password" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                    </div>
                    <button type="submit" 
                            class="w-full bg-secondary text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-200">
                        Se connecter
                    </button>
                </form>
                <div id="loginResult" class="mt-4 p-3 rounded hidden"></div>
            </div>

            <!-- Section Profil -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Profil Utilisateur</h2>
                <div class="space-y-4">
                    <button id="getProfileBtn" 
                            class="w-full bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300 transition duration-200">
                        Charger le profil
                    </button>
                    <div id="profileResult" class="hidden">
                        <pre class="text-sm bg-gray-100 p-2 rounded overflow-auto"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/auth';
        let authToken = localStorage.getItem('authToken');

        // Gestion de l'inscription
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Formatage de la date pour l'API
            if (data.birth_date) {
                const dateObj = new Date(data.birth_date);
                data.birth_date = dateObj.toISOString().split('T')[0]; // Format YYYY-MM-DD
            }

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                displayResult('registerResult', result, response.ok);
            } catch (error) {
                displayError('registerResult', error);
            }
        });

        // Gestion de la connexion
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    authToken = result.token;
                    localStorage.setItem('authToken', authToken);
                }
                displayResult('loginResult', result, response.ok);
            } catch (error) {
                displayError('loginResult', error);
            }
        });

        // Gestion du profil
        document.getElementById('getProfileBtn').addEventListener('click', async () => {
            if (!authToken) {
                displayError('profileResult', 'Vous devez vous connecter d\'abord');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/profile`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                displayResult('profileResult', result, response.ok);
            } catch (error) {
                displayError('profileResult', error);
            }
        });

        // Fonctions d'affichage
        function displayResult(elementId, data, isSuccess) {
            const element = document.getElementById(elementId);
            const pre = element.querySelector('pre') || element;
            
            element.classList.remove('hidden');
            element.classList.remove('bg-red-100', 'text-red-800');
            element.classList.add(isSuccess ? 'bg-green-100' : 'bg-red-100', isSuccess ? 'text-green-800' : 'text-red-800');
            
            if (pre.tagName === 'PRE') {
                pre.textContent = JSON.stringify(data, null, 2);
            } else {
                pre.textContent = isSuccess 
                    ? `Succès: ${data.message || 'Opération réussie'}`
                    : `Erreur: ${data.message || 'Une erreur est survenue'}`;
            }
        }

        function displayError(elementId, error) {
            const element = document.getElementById(elementId);
            element.classList.remove('hidden');
            element.classList.add('bg-red-100', 'text-red-800');
            element.textContent = `Erreur: ${error.message || error}`;
        }
    </script>
</body>
</html>
