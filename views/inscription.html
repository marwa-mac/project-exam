<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Étudiant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #3498db;
      --primary-dark: #2980b9;
      --text-color: #2c3e50;
      --light-gray: #f8f9fa;
      --border-color: #dfe6e9;
      --success-bg: #d4edda;
      --success-text: #155724;
      --error-bg: #f8d7da;
      --error-text: #721c24;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-color);
    }

    .register-container {
      background-color: white;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary-color), #4ca1af);
    }

    .register-container h2 {
      text-align: center;
      margin: 0 0 25px 0;
      font-size: 28px;
      font-weight: 600;
      color: var(--text-color);
      position: relative;
      padding-bottom: 10px;
    }

    .register-container h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--primary-color);
      border-radius: 3px;
    }

    .form-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-column {
      flex: 1;
      min-width: 300px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
      color: var(--text-color);
    }

    .input-field {
      display: flex;
      align-items: center;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 10px 12px;
      background-color: var(--light-gray);
      transition: all 0.3s ease;
      position: relative;
    }

    .input-field:focus-within {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .input-field i {
      margin-right: 10px;
      color: var(--primary-color);
      font-size: 16px;
      width: 20px;
      text-align: center;
    }

    .input-field input,
    .input-field select {
      border: none;
      outline: none;
      flex: 1;
      background-color: transparent;
      font-size: 14px;
      color: var(--text-color);
    }

    /* Style pour les boutons radio */
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .radio-option input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      margin-right: 8px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .radio-option input[type="radio"]:checked {
      background-color: var(--primary-color);
    }

    .radio-option input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .radio-option label {
      margin-bottom: 0;
      font-weight: normal;
      cursor: pointer;
      font-size: 14px;
    }

    .toggle-password {
      cursor: pointer;
      position: absolute;
      right: 12px;
      color: var(--text-color);
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    .register-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .register-btn i {
      margin-right: 8px;
    }

    .feedback {
      margin-top: 20px;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      animation: fadeIn 0.3s ease-out;
    }

    .success {
      background-color: var(--success-bg);
      color: var(--success-text);
      border-left: 4px solid #28a745;
    }

    .error {
      background-color: var(--error-bg);
      color: var(--error-text);
      border-left: 4px solid #dc3545;
    }

    @media (max-width: 768px) {
      .register-container {
        padding: 25px 20px;
      }
            
      .form-column {
        min-width: 100%;
      }

      .radio-group {
        flex-direction: column;
        gap: 8px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Inscription </h2>
    <form id="registerForm">
      <div class="form-content">
        <div class="form-column">
          <div class="form-group">
            <label>Nom*</label>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="last_name" required placeholder="Votre nom">
            </div>
          </div>

          <div class="form-group">
            <label>Prénom*</label>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="first_name" required placeholder="Votre prénom">
            </div>
          </div>

          <div class="form-group">
            <label>Date de naissance</label>
            <div class="input-field">
              <i class="fas fa-calendar-alt"></i>
              <input type="date" name="birth_date">
            </div>
          </div>
        </div>

        <div class="form-column">
          <div class="form-group">
            <label>Genre*</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Homme</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Femme</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Email*</label>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" required placeholder="email@domain.com">
            </div>
          </div>

          <div class="form-group">
            <label>Mot de passe*</label>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" required placeholder="••••••••">
              <i class="fas fa-eye toggle-password"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Institution</label>
        <div class="input-field">
          <i class="fas fa-university"></i>
          <input type="text" name="institution" placeholder="Nom de votre institution">
        </div>
      </div>

      <div class="form-group">
        <label>Domaine d'étude</label>
        <div class="input-field">
          <i class="fas fa-book-open"></i>
          <input type="text" name="field_of_study" placeholder="Votre domaine d'étude">
        </div>
      </div>

      <button type="submit" class="register-btn">
        <i class="fas fa-user-plus"></i>S'inscrire
      </button>

      <div id="registerResult" class="feedback"></div>
    </form>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:3000/api/auth';

    // Afficher/masquer le mot de passe
    document.querySelector('.toggle-password').addEventListener('click', function() {
      const passwordField = document.getElementById('password');
      const isPassword = passwordField.type === 'password';
      passwordField.type = isPassword ? 'text' : 'password';
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Soumission du formulaire
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
            
      // Afficher l'état de chargement
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Traitement...';
      submitBtn.disabled = true;

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Formater la date si elle existe
      if (data.birth_date) {
        const dateObj = new Date(data.birth_date);
        data.birth_date = dateObj.toISOString().split('T')[0];
      }

      try {
        const response = await fetch(`${API_BASE_URL}/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        const resultElement = document.getElementById('registerResult');
                
        // Préparer l'affichage du résultat
        resultElement.className = 'feedback ' + (response.ok ? 'success' : 'error');
        resultElement.textContent = result.message || 
          (response.ok ? 'Inscription réussie !' : "Échec de l'inscription");
        resultElement.style.display = 'block';

        // Réinitialiser le formulaire si succès
        if (response.ok) {
          e.target.reset();
        }
      } catch (error) {
        const resultElement = document.getElementById('registerResult');
        resultElement.className = 'feedback error';
        resultElement.textContent = `Erreur: ${error.message || 'Une erreur est survenue'}`;
        resultElement.style.display = 'block';
      } finally {
        // Réinitialiser le bouton
        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
