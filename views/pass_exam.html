<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plateforme Étudiant - Examens</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #2980b9;
      --accent: #e74c3c;
      --light: #f9f9f9;
      --text: #2d3436;
      --blue-light: #d0e6ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .avatar {
      background: #fff;
      color: var(--primary);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .page-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      position: relative;
      font-weight: 600;
    }

    .page-title::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 3px;
      background: var(--secondary);
      bottom: -6px;
      left: 0;
    }

    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .filter-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      flex: 1;
    }

    .filter-controls input,
    .filter-controls select {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .filter-controls input {
      min-width: 250px;
      flex-grow: 1;
    }

    .filter-controls select {
      min-width: 150px;
    }

    .create-exam-btn {
      background: var(--secondary);
      color: white;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
      transition: background 0.3s;
    }

    .create-exam-btn:hover {
      background: var(--primary);
    }

    .exam-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card-header {
      background: var(--secondary);
      color: white;
      padding: 1rem 1.2rem;
    }

    .card-header h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .card-body {
      padding: 1.2rem;
      flex: 1;
    }

    .exam-meta {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .exam-meta div {
      margin-bottom: 0.4rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .exam-meta i {
      color: var(--secondary);
    }

    .time-remaining {
      background: var(--blue-light);
      padding: 0.6rem;
      border-radius: 6px;
      color: #2c3e50;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .start-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .start-btn:hover {
      background: var(--secondary);
    }

    @media (max-width: 768px) {
      .filter-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-controls {
        width: 100%;
      }

      .create-exam-btn {
        width: 100%;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>EliteXam</h1>
    <div class="avatar">Aa</div>
  </header>

  <main class="container">
    <h2 class="page-title">Examens Disponibles</h2>

    <div class="filter-bar">
      <div class="filter-controls">
        <input type="text" id="searchInput" placeholder="Rechercher un examen...">
        <select>
          <option>Toutes les filières</option>
          <option>SMI</option>
          <option>SMP</option>
        </select>
        <select>
          <option>Tous les semestres</option>
          <option>Semestre 1</option>
          <option>Semestre 2</option>
          <option>Semestre 3</option>
          <option>Semestre 4</option>
          <option>Semestre 5</option>
        </select>
      </div>
      <button class="create-exam-btn" id="createExamBtn">
        <i class="fa-solid fa-plus"></i> Créer un nouvel examen
      </button>
    </div>

    <section class="exam-grid" id="examList">
      <!-- Les cartes des examens seront insérées ici -->
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/api/exams');
        if (!response.ok) throw new Error('Erreur lors du chargement des examens');

        const exams = await response.json();
        if (exams.length > 0 && exams[0].title === undefined) {
          throw new Error('Structure de données incorrecte');
        }

        displayExams(exams);
      } catch (error) {
        console.error('Erreur:', error);
        alert("Une erreur est survenue lors du chargement des examens");
      }
    });

    function displayExams(exams) {
      const container = document.getElementById('examList');

      if (exams.length === 0) {
        container.innerHTML = '<p class="text-center text-subtext col-span-full">Aucun examen trouvé</p>';
        return;
      }

      container.innerHTML = '';

      exams.forEach(exam => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-header">
            <h2>${exam.title || 'Non défini'}</h2>
          </div>
          <div class="card-body">
            <div class="exam-meta">
              <div class="exam-description">${exam.description || 'Aucune description disponible'}</div>
              <div><i class="fa-solid fa-graduation-cap"></i> Filière : ${exam.targetAudience || 'none'}</div>
              <div><i class="fa-solid fa-calendar-days"></i> Semestre : ${exam.semestre || 'Inconnu'}</div>
              <div><i class="fa-solid fa-clock"></i> Limite : ${exam.dateLimit || 'Non définie'}</div>
            </div>
            <button class="start-btn">Commencer l'examen</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById('createExamBtn').addEventListener('click', () => {
      alert("Création d'un nouvel examen !");
      // Logique de redirection ou de formulaire à ajouter ici
    });
  </script>

</body>
</html>
